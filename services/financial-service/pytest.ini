[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
    database: Database tests
    api: API endpoint tests
    orders: Orders module tests
    expenses: Expenses module tests
    pettycash: Petty cash module tests
    voucher: Voucher module tests
    invoices: Invoices module tests
    payments: Payments module tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*

minversion = 6.0
